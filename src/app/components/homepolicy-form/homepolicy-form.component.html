    <div style="border-radius: 50px; background-color: azure; box-shadow: 5px 5px 10px; margin-top: 20px; margin-left: 400px; margin-right: 400px;">
        <br>
        <h3 style="color: rgb(221, 155, 12); text-align: center;">HomePolicy Details</h3>
        <br>
        <form  #ep="ngForm" style="width: 1000px; margin-left: 200px; margin-top: 10px;" (ngSubmit)="newpolicy()">
    
      
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">Policy Number</label>
            <div class="col-sm-10">
                <input style="border-radius: 25px;" type="number" name="policyid" [(ngModel)]="homepolicy.policyid ">
        
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Policy Name </label>
            <div class="col-sm-10">
                <input style="border-radius: 25px;" type="text" name="pname" [(ngModel)]="homepolicy.policyname ">
        
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Policy Description</label>
            <div class="col-sm-10">
                <input style="border-radius: 25px;" type="text" name="pdescription" [(ngModel)]="homepolicy.policydescription " >
        
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image url</label>
               <div class="col-sm-10">
                <input style="border-radius: 25px;" type="test" name="imageurl" [(ngModel)]="homepolicy.imageurl ">
               </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sum Assurance</label>
               <div class="col-sm-10">
                <input style="border-radius: 25px;" type="number" name="sumassurance"  [(ngModel)]="homepolicy.sumassurance ">
               </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Policy Term</label>
               <div class="col-sm-10">
                <input style="border-radius: 25px;" type="number" name="policyterm" [(ngModel)]="homepolicy.policyterm ">
               </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Basic Premium</label>
               <div class="col-sm-10">
                <input style="border-radius: 25px;" type="number" name="premium" [(ngModel)]="homepolicy.premium  ">
               </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Location</label>
               <div class="col-sm-10">
                <select  class="form-select" name="deptNo" aria-label="Default select example" style=" border-radius: 25px; width: 190px;" [(ngModel)]="homepolicy.location" >
                    <option   selected >Location</option>
                    <option   value="Urban">Urban</option>   
                    <option   value="Rural">Rural</option>   
                 </select>
               
               </div>
        </div>
        <br>
        
        <div style="margin-left: 100px;" class="form-group row">
          <div class="col-sm-2"><button class="btn btn-warning" type="submit">Save</button></div>
          <div class="col-sm-2"><button class="btn btn-warning"  type="reset">Reset</button></div>
        </div>
        <br>
    
       
        
        </form>
        <br>
    </div>

    </body>
